<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Registrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="auth-container"
      class="container bg-dark text-white text-center my-3"
    >
      <h2 id="form-title" class="my-4">Login</h2>

      <form id="auth-form" class="text-center my-5">
        <div
          id="register-fields"
          class="text-center my-5"
          style="display: none"
        >
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" />

          <label for="surname">Cognome:</label>
          <input type="text" id="surname" name="surname" />
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit">Accedi</button>
      </form>

      <p id="toggle-auth">Non hai un account? <a href="#">Registrati</a></p>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
