<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segnalazioni Ecoctrl</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Corretta inclusione del CSS -->
    <script defer src="index.js"></script>
    <!-- Carica il JS solo dopo il rendering della pagina -->
  </head>
  <body class="bg-secondary">
    <header

      class="container bg-warning text-white p-4 text-center rounded mt-5 display-2"

    >
      <h1 class="#titleMain">APERTURA TICKETS</h1>
    </header>

    <main class="backMainText text-white container mt-3 text-center p-4 rounded">
      <form id="ticketForm">
        <div class="mb-3">
          <label for="userInput" class="form-label fw-bold fs-2" >UTENTE</label>
          <input type="text" class="form-control" id="userInput" placeholder="Insrici nome utente..." />


          <div id="userError" class="invalid-feedback">
            Utente non autorizzato!
          </div>
        </div>

        <div class="mb-3">
          <label for="segnalazione" class="form-label fs-2">SEGNALAZIONE</label>
          <textarea class="form-control" id="segnalazione" placeholder="Inserisci qui la tua segnalazione..."></textarea>

          <div id="segnalazioneError" class="invalid-feedback">
            La segnalazione deve contenere almeno 10 caratteri.
          </div>
        </div>

        <button type="submit" class="btn btn-light">Conferma</button>
      </form>
    </main>



    <section class="container mt-4">
<div class="container-fluid bg-warning rounded">
        <h2 class="text-center my-3 p-3 ">&#9660 
        Segnalazioni Ricevute in Grid &#9660
      </h2>
</div>

      <!-- <h2 class="text-white text-center mb-5 bg-success p-3 rounded" id="boxTitle" style="display: none;">Segnalazioni Ricevute in Box</h2>
    
        <div id="messagesGrid" class="row g-3"></div> -->


      <div class="row g-3 mt-3">
        <table class="table table-dark table-striped rounded pb-4 text-center">
      <!-- <h2 class="text-white text-center my-3 bg-success p-3 rounded">
        Segnalazioni Ricevute in Grid
      </h2> -->

          <thead class="text-center">
            <tr class="text-center">
              <th scope="col">NOME</th>
              <th scope="col">MESSAGGIO</th>
              <th scope="col">DATA</th>
              <!-- <th scope="col">AZIONI</th> -->
            </tr>
          </thead>
          <tbody id="messagesGrid2"></tbody>
        </table>
      </div>

      <!-- Contenitore per la paginazione -->
      <nav aria-label="Paginazione messaggi" class="mt-3">
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
    </section>
  </body>
</html>
