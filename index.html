<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segnalazioni Ecoctrl</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body class="bg-secondary">
    <header
      class="container bg-warning text-white p-4 text-center rounded mt-5 display-2"
    >
      <h1 class="titleMain">APERTURA TICKETS</h1>
    </header>

    <main
      class="backMainText text-white container mt-3 text-center p-4 rounded"
    >
      <!-- index.html -->
      <form id="ticketForm">
        <div class="mb-3">
          <label for="segnalazione" class="form-label fs-2"
            >SEGNALAZIONE di <span id="userInfo" class="fw-bold"></span
          ></label>
          <textarea
            class="form-control"
            id="segnalazione"
            placeholder="Inserisci qui la tua segnalazione..."
            required
          ></textarea>
          <div id="segnalazioneError" class="invalid-feedback">
            La segnalazione deve contenere almeno 10 caratteri.
          </div>
        </div>
        <label for="ticketCategory" class="form-label text-white"
          >Seleziona Categoria:</label
        >
        <select id="ticketCategory" class="form-select" required>
          <option value="">Seleziona una categoria...</option>
        </select>

        <button type="submit" class="btn btn-light mt-3">Conferma</button>
      </form>
    </main>

    <section class="container mt-4">
      <div class="container-fluid bg-warning rounded">
        <h3 class="text-center">I tuoi Ticket Inviati</h3>
        <table class="table table-striped bg-light">
          <thead class="table-dark text-center">
            <tr>
              <th>ID</th>
              <th>Descrizione</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody id="messagesGrid2">
            <!-- Qui verranno caricati i ticket dal JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- <nav aria-label="Paginazione messaggi" class="mt-3">
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav> -->
    </section>
  </body>
</html>
