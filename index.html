<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segnalazioni Ecoctrl</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body class="bg-secondary">
    <header
      class="container bg-warning text-white p-4 text-center rounded mt-5 display-2"
    >
      <h1 class="titleMain">APERTURA TICKETS</h1>
    </header>

    <main
      class="backMainText text-white container mt-3 text-center p-4 rounded"
    >
      <form id="ticketForm">
        <div class="mb-3">
          <label for="userInfo" class="form-label fw-bold fs-2">UTENTE:</label>
          <span id="userInfo" class="fs-3 text-white"></span>
          <!-- âœ… Mostra il nome utente -->
        </div>

        <div class="mb-3">
          <label for="segnalazione" class="form-label fs-2">SEGNALAZIONE</label>
          <textarea
            class="form-control"
            id="segnalazione"
            placeholder="Inserisci qui la tua segnalazione..."
            required
          ></textarea>
          <div id="segnalazioneError" class="invalid-feedback">
            La segnalazione deve contenere almeno 10 caratteri.
          </div>
        </div>

        <button type="submit" class="btn btn-light">Conferma</button>
      </form>
    </main>

    <section class="container mt-4">
      <div class="container-fluid bg-warning rounded">
        <h2 class="text-center my-3 p-3">
          &#9660; Segnalazioni inviate &#9660;
        </h2>
      </div>

      <div class="row g-3 mt-3">
        <table class="table table-dark table-striped rounded pb-4 text-center">
          <thead class="text-center">
            <tr class="text-center">
              <th scope="col">NOME</th>
              <th scope="col">MESSAGGIO</th>
              <th scope="col">DATA</th>
            </tr>
          </thead>
          <tbody id="messagesGrid2"></tbody>
        </table>
      </div>

      <!-- <nav aria-label="Paginazione messaggi" class="mt-3">
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav> -->
    </section>
  </body>
</html>
